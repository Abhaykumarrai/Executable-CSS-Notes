<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Units</title>
</head>
<body>

    <p>Mine is the default font size (16px).</p>
    <div class="relativeUnits"><p>Mine is 200% of the default font size</p></div>

    <p>This is default font size (16px).</p>
    <div class="relativeUnits2"><p>Mine is 2em of the default font size</p></div>

    <p>This is default font size (16px).</p>
    <div class="relativeUnits3"><p>Mine is 2em of the default font size</p></div>
</body>
</html>
