<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #h1{
            text-decoration-line: none;
        }
        #h2{
            text-decoration-line: line-through;
        }
        #h3{
            text-decoration-line: underline;
        }
        #h4{
            text-decoration-line: overline;
            text-decoration-color: brown;
        }
    </style>
</head>
<body>
    <h1 id="h1">Hello Aman, What are you doing</h1>
    <h1 id="h2">Hello Aman, What are you doing</h1>
    <h1 id="h3">Hello Aman, What are you doing</h1>
    <h1 id="h4">Hello Aman, What are you doing</h1>
</body>
</html>
